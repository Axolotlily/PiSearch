image: microsoft/dotnet:latest

before_script:
  - apt-get update
  - apt-get install -y make

stages:
  - build
  - unit-tests:

build:
  stage: build
  script:
    - make build
  artifacts:
    untracked: true
    expire_in: 30 minutes

unit-tests:
  stage: test
  dependencies:
    build
  variables:
    GIT_STRATEGY: none
  script:
    - make unit-tests
  artifacts:
    paths:
    - artefacts/testResults/UnitTests.trx