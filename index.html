<!doctype html>
<html>
	<head>
		<title>PiSearch</title>

		<link rel="stylesheet" type="text/css" href="assets/css/styles.css" />

		<script type="text/javascript">
			// Avoid `console` errors in browsers that lack a console. From http://stackoverflow.com/a/16916941
			(function() {
			    var method;
			    var noop = function () {};
			    var methods = [
			        'assert', 'clear', 'count', 'debug', 'dir', 'dirxml', 'error',
			        'exception', 'group', 'groupCollapsed', 'groupEnd', 'info', 'log',
			        'markTimeline', 'profile', 'profileEnd', 'table', 'time', 'timeEnd',
			        'timeStamp', 'trace', 'warn'
			    ];
			    var length = methods.length;
			    var console = (window.console = window.console || {});

			    while (length--) {
			        method = methods[length];

			        // Only stub undefined methods.
			        if (!console[method]) {
			            console[method] = noop;
			        }
			    }
			}());
		</script>
		<script type="text/javascript" src="assets/js/performance.now()-polyfill.js"></script>
		<script type="text/javascript" src="assets/js/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="assets/js/piSearch.js"></script>
		<script type="text/javascript" src="assets/js/localSearch.js"></script>
		<script type="text/javascript" src="assets/js/remoteSearch.js"></script>
		<script type="text/javascript">
			$(window).load(function()
			{
				piSearch.init();
				localSearch.init();
				remoteSearch.init();
			});
		</script>

			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-59187521-1', 'auto');
			ga('send', 'pageview');
		</script>
	</head>
	<body>
		<h1>PiSearch</h1>

		<div id="loadingStatus">

		</div> <!-- loadingStatus -->

		<input type="text" name="searchFor" id="searchFor" />
		<input type="submit" value="Search" onclick="javascript: piSearch.search()" />

		<div id="searchResult">
			Index: <span id="searchResultIndex"></span>
			<br />Num Occurrences: <span id="searchResultNumResults"></span>
