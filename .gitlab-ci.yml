image: microsoft/dotnet:latest

before_script:
  - apt-get update
  - apt-get install -y make

stages:
  - build
  - unit-tests

build:
  stage: build
  script:
    - make publish-all
  artifacts:
    paths:
      - artefacts
      - StringSearch.Api/out
      - UnitTests/Makefile
      - UnitTests/UnitTests.csproj
      - UnitTests/out
    expire_in: 30 minutes

unit-tests:
  stage: unit-tests
  dependencies:
    - build
  variables:
    GIT_STRATEGY: none
  script:
    - cd UnitTests
    - make unit-tests
  artifacts:
    paths:
      - artefacts/testResults/UnitTests.trx